<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Javascript</title>
    <!-- Ligar o meu ficheiro CSS a página html -->
    <link rel="stylesheet" href="style.css">
    <!-- Ligação do CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- ligação ao ficheiro js -->
    <script src="./main.js"></script>
</head>

<body>

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 id="resultadoH1" style="color: blueviolet;"></h1>
    </div>
        
  
    

    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 style="color: #157347;">Calculadora</h1>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor A</span>
            <!-- Input será o valor colocado pelo utilizador -->
            <input id="valorA" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor B</span>

            <input id="valorB" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

          </div>

          <!-- Input - Para escolher o tipo de operação (+ - / *) -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Tipo de operação</span>

            <input id="tipoOp" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

          </div>


        <button type="button" class="btn btn-success" onclick="compararOpe()">Calcular</button>


    </div>





    <!-- Ligação do arquivo de javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
