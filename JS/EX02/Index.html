<!DOCTYPE html>

<head>

    <!-- Texto de Resultado -->

    <div class="position-absolute top-50 start-50 translate-middle">

<!-- Div - 1º Input -->

  <!-- Botão para chamar a função de numeros pares -->
  <button onclick="numeroPar()" type="button" class="btn btn-warning">Numeros Pares</button>


    </div>

    <button >Ir para o Fibonacci</button>
